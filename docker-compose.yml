version: '2.1'

services:
  obswebsocket:
    build: .
    restart: unless-stopped
    environment:
      - API_ADDRESS=0.0.0.0         # Address of this machine
      - API_PORT=4456               # Port you wish to use for API
      - API_KEY=                    # Auth key you wish to set
      - OBS_URL=ws://127.0.0.1:4455 # WebSocket Connect URL
      - OBS_PASSWORD=               # OBS password, if used
    ports:
      - "4456:4456"             # Set to same value as API_PORT
